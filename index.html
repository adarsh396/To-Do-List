<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
   <link rel="stylesheet" href="styles.css" />
      
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
     
      <div class="btn">
        
        <button class="add">Add Item</button>
        <button class="display">Your Items</button>
      </div>
      <div class="todo-items hide-input">
        <input class="inp" placeholder="Enter your To-Do item" spellcheck="true">
        <button class="enter">Enter</button>
      </div>
      <div class="show-items hide"></div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
